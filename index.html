<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/547e448e56.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Empresas tech</title>

</head>
<body>
    <h1>Confira a lista com as empresas do Brasil que mais contratam na área de tecnologia</h1>
    <section>
        <div id="slide">Clique para ver as maiores empresas de tecnologia</div>
        <table id="tecnologia">
            <thead>
                <tr>
                <th onclick="sortTable(0)">Empresa</th>
                <th onclick="sortTable(1)">Nº de funcionários</th>
                <th onclick="sortTable(1)">Nota Glassdoor</th>
                <th>Site</th>
                <th>Linkedin</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                <td>Google</td>
                <td>293 mil</td>
                <td>4.5 <i class="fa-solid fa-star"></i></td>
                <td><a href="https://careers.google.com/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a> </td>
                <td><a href="https://www.linkedin.com/company/google/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a> </td>
            </tr>
            <tr>
                <td>IBM</td>
                <td>530 mil</td>
                <td>4.3 <i class="fa-solid fa-star"></i></td>
                <td><a href="https://www.ibm.com/br-pt/employment/index.html" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a> </td>
                <td><a href="https://www.linkedin.com/company/ibm/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a> </td>
            </tr>
            <tr>
                <td>Capgemini</td>
                <td>302 mil</td>
                <td>4.0 <i class="fa-solid fa-star"></i></td>
                <td><a href="https://www.capgemini.com/careers/" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a> </td>
                <td><a href="https://www.linkedin.com/company/capgemini/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a> </td>
            </tr>
            <tr>
                <td>Microsoft</td>
                <td>221 mil</td>
                <td>4.4 <i class="fa-solid fa-star"></i></td>
                <td><a href="https://careers.microsoft.com/us/en" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a> </td>
                <td><a href="https://www.linkedin.com/company/microsoft/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a> </td>
            </tr>
            </tbody>
            
            
        </table>
    </section>    
</body>
</html>
